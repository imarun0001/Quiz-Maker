{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Enrolled Course List</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Course Name</th>
          <th>Teachers Name</th>
          <th>View Marks</th>
        </tr>
      </thead>
      {%if list1%}
      {% for t in list1 %}
      <tr>

        <td> {{t.course_name}}</td>
        <td>{{t.teacher_id.get_name}}</td>
        <td><a style="color:green" class="fas fa-sign-in-alt" href="{% url 'check-marks0' t.id  %}"></a></td>
      </tr>
      {% endfor %}
      {%else%}
      <tr>
        <td colspan="3"><center><span style="color:red">No Course Enrolled yet</span></center></td>
    </tr>
      {%endif%}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
