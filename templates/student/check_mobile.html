<!DOCTYPE html>
{% load static %} 
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Mobile Number Check</title>
    <!-- Add your CSS styles and scripts here if needed -->
</head>
<body>

{% include "quiz/navbar.html" %}

<br><br><br>
<h3 style="text-align: center; color: red;">STUDENT SIGNUP</h3>
<form method="POST" autocomplete="off" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="country_code">Country Code <span style="color:red">*</span></label>
            <select id="country_code" name="country_code" class="form-control">
                {% for code, country in valid_country_codes.items %}
                    <option value="{{ code }}">{{ code }} - {{ country }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="mobile">Mobile <span style="color:red">*</span></label>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile number" class="form-control" 
                hx-post="{% url 'check_mobile' %}" hx-target="#mobile-check" hx-trigger="keyup">
            <div id="mobile-check"></div>
        </div>
    </div>

    <!-- <button type="submit" class="btn btn-primary">Check Mobile</button> -->
</form>

<br><br><br><br><br><br><br><br><br><br><br>
<!-- {% include "quiz/footer.html" %} -->

<!-- Add your additional scripts or styles here if needed -->

</body>
</html>
